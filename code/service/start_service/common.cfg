
// by default, use WIN displayer
WindowStyle = "WIN";

// address of naming service, by default, port is 50000
NSHost = "localhost:49994";
NSPort = 49994;

// range of ports assigned to services by the naming service, default is 51000 - 52000
BasePort = 48000;

// address of admin service, default port is 49996
ASHost = "localhost:49996";

// port of admin execute service on local host, default is 49997
AESPort = 49991;

// address of the login service for the welcome service connection (default port is 49999)
LSHost = "localhost:49993";

// webports
ASWebPort = 49995;		// webport of admin service for the web server (default 49995)
LSWebPort = 49992;		// webport of login service for the web server (default 49998)

// port for clients to connect to front-end service
FSPort = 37000;

NegFiltersDebug    += { "NETL" };
NegFiltersInfo     += { "NETL" };
NegFiltersWarning  += { };
