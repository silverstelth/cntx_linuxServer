// link the common configuration file
RootConfigFilename = {"_commonForAdminSite.cfg", "_adminsystem.cfg", "_securitysystem.cfg"};

DisplayedVariables += { "", "@Services|nsServices" };

SId = 1;
SSPort = 50000;

VersionNo = "";

DontUseNS = 1;
DontUseAES = 0;

UpdateTimeout = 10;

// 0 : use security, 1: don't use security
// in particular Service, it must be defined.
 UseSecurity = 0;
 ExchangeAlgorithm = 1;
 DefaultMode = "DES";


// Delay Connection
DelayConnection = 0;

UpdateTimeout = 50;

NotifyInterval = 1000;
CycleInterval = 500;

limitRecieveQueueSpped = 10;
limitIncomingConnections = 5;
limitRecieveQueueSize = 1600;
limitWaitingQueueSize = 1;
