// link the common configuration file
RootConfigFilename = {"_commonForShard.cfg", "_securitysystem.cfg"};

DisplayedVariables += { "", "@OnlineFamilys|lsFamilys", "OnlineUsers|OnlineUsersNumber" };

// port number for clients to connect to front-end service
FSPort = 37000;

DefaultUserPriv = "";
TimeBeforeEraseCookie = 900;
AcceptInvalidCookie = 1;
UpdateTimeout = 10;

// 0 : use security, 1: don't use security
// in particular Service, it must be defined.
 UseSecurity = 0;
 ExchangeAlgorithm = 1;
 DefaultMode = "DES";

LogRecvPacketFlag = 1;
AuthorizeTime = 10000;